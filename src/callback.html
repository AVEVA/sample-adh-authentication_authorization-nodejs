<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script src="vendor/oidc-client.min.js"></script>
    <script type="module" src="appsettings.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="module">
      import appsettings from './appsettings.js';
      new Oidc.UserManager(appsettings)
        .signinRedirectCallback()
        .then(function () {
          window.location = 'index.html';
        })
        .catch(function (e) {
          console.error(e);
        });
    </script>
  </body>
</html>
